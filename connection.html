<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
    <link href="bootstrap/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/bootstrap/js/jquery.js"></script>
	<script src="bootstrap/bootstrap/js/bootstrap.min.js"></script>
</head>

	<body>

	<form class="form-horizontal">
		<fieldset>

		<!-- Form Name -->
		<h1 style="text-align: center; margin-bottom: 60px;">Connexion</h1>

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="pseudo">Pseudo</label>  
		  <div class="col-md-5">
		  <input id="pseudo" name="pseudo" type="text" placeholder="" class="form-control input-md" required="">
		  <span class="help-block">Entrez le pseudonyme choisi lors de votre inscription</span>  
		  </div>
		</div>

		<!-- Password input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="mdp">Mot de passe</label>
		  <div class="col-md-5">
			<input id="mdp" name="mdp" type="password" placeholder="" class="form-control input-md" required="">
			<span class="help-block">Entrez votre mot de passe</span>
		  </div>
		</div>

		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="connectionbutton"></label>
		  <div class="col-md-4">
			<button id="connectionbutton" name="connectionbutton" class="btn btn-primary">Valider</button>
		  </div>
		</div>

		</fieldset>
	</form>
	
	</body>

</html>
