<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
    <link href="bootstrap/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/bootstrap/js/jquery.js"></script>
	<script src="bootstrap/bootstrap/js/bootstrap.min.js"></script>
</head>

	<body>

		<form class="form-horizontal">
			<fieldset>

			<!-- Form Name -->
			<h1 style="text-align: center; margin-bottom: 30px;">Inscription</h1>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="pseudo">Pseudo</label>  
			  <div class="col-md-5">
			  <input id="login" name="login" type="text" placeholder="ex : Jacquie" class="form-control input-md">
			  <span class="help-block">Entrez un pseudonyme</span>  
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="name">Nom</label>  
			  <div class="col-md-5">
			  <input id="name" name="name" type="text" placeholder="" class="form-control input-md">
			  <span class="help-block">Entrez votre nom</span>  
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="firstname">Prénom</label>  
			  <div class="col-md-5">
			  <input id="firstname" name="firstname" type="text" placeholder="" class="form-control input-md">
			  <span class="help-block">Entrez votre prénom</span>  
			  </div>
			</div>

			<!-- Password input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="mdp">Mot de passe</label>
			  <div class="col-md-5">
				<input id="password" name="password" type="password" placeholder="" class="form-control input-md">
				<span class="help-block">Entrez votre mot de passe</span>
			  </div>
			</div>

			<!-- Password input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="mdpverif">Répétez le mot de passe</label>
			  <div class="col-md-5">
				<input id="password2" name="password2" type="password" placeholder="" class="form-control input-md">
				<span class="help-block">répétez le mot de passe</span>
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="mail">Mail</label>  
			  <div class="col-md-5">
			  <input id="mail" name="mail" type="text" placeholder="" class="form-control input-md">
			  <span class="help-block">Entrez votre adresse mail</span>  
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="tel">Téléphone</label>  
			  <div class="col-md-5">
			  <input id="tel" name="tel" type="text" placeholder="" class="form-control input-md">
			  <span class="help-block">Entrez votre numéro de téléphone</span>  
			  </div>
			</div>
			
			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="validbutton"></label>
			  <div class="col-md-4">
				<a id="validbutton" value="Valider" class="btn btn-primary">Valider</a>
			  </div>
			</div>

			</fieldset>
		</form>

		<script type="text/javascript">
			$('#validbutton').val("Valider");
			$('#validbutton').click(function(){
				if($('#name').val() === '' || $('#password').val() === '' || $('#password2').val() === ''){
					alert('Vous devez entrer tous les champs');
				}else{
					if($('#password').val() === $('#password2').val()){
						$.ajax({
							url: "http://" + IP_ADDRESS + "/WebService/ws/ControllerWS.php?ws=User&action=register",
							type:'POST',
							async: false,
							data : { 'name' : $('#name').val(), 'password' : $('#password').val() }
						});
					}else{
						alert('Les deux mots de passe ne sont pas similaires');
					}
				}
			});

		</script>

	</body>

</html>
